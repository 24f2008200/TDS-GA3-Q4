name: DataDash QA - Table Sum Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '30 3 * * *'

jobs:
  scrape-and-sum:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright and dependencies
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium --with-deps

      - name: Scrape tables and compute total - 24f2008200@ds.study.iitm.ac.in
        run: node scraper.js

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f results.json package.json package-lock.json || true
          git diff --staged --quiet || git commit -m "chore: update QA scrape results [$(date -u '+%Y-%m-%d')]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
